{% set name = "transformers" %}

package:
  name: "{{ name|lower }}"
  version: "{{ TRANSFORMERS_VERSION }}"

source:
  path: ../../

build:
  noarch: python

requirements:
  host:
    - python
    - pip
    - numpy >=1.17
    - dataclasses
    - importlib_metadata
    - huggingface_hub
    - packaging
    - filelock
    - requests
    - tqdm >=4.27
    - sacremoses
    - regex !=2019.12.17
    - protobuf
    - tokenizers >=0.10.1,<0.11.0
    - pyyaml >=5.1
  run:
    - python
    - numpy >=1.17
    - dataclasses
    - importlib_metadata
    - huggingface_hub
    - packaging
    - filelock
    - requests
    - tqdm >=4.27
    - sacremoses
    - regex !=2019.12.17
    - protobuf
    - tokenizers >=0.10.1,<0.11.0
    - pyyaml >=5.1

test:
  imports:
    - transformers

about:
  home: https://huggingface.co
  license: Apache License 2.0
  license_file: LICENSE
  summary: "ðŸ¤—Transformers: State-of-the-art Natural Language Processing for Pytorch and TensorFlow 2.0."
