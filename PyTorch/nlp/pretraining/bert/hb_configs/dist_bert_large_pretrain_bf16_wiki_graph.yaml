##
#./demo_bert_dist --sub-command pretraining --data-type bf16 -b 64 8 -w 8 --data-dir /root/pretrain_ds/hdf5_lower_case_1_seq_len_128/wikicorpus_en /root/pretrain_ds/hdf5_lower_case_1_seq_len_512/wikicorpus_en
